<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sassy Web App</title>
    <!-- seo -->
    <meta name="author" content="Jeffern Malinao">
    <meta name="keywords" content="Sassy Web App | Personal Portfolio">
    <meta name="description" content="My first web application using sass preprocessor, bootrap css frameworks, and fontawesome 6 with node modules">
    <!-- favicon -->
    <link rel="shortcut icon" href="ico/apple-touch-icon-sm.png" type="image/x-icon">
    <link rel="shortcut icon" href="ico/apple-touch-icon-57.png" type="image/x-icon">
    <link rel="shortcut icon" href="ico/apple-touch-icon-72.png" type="image/x-icon">
    <link rel="shortcut icon" href="ico/apple-touch-icon-114.png" type="image/x-icon">
    <link rel="shortcut icon" href="ico/apple-touch-icon-144.png" type="image/x-icon">
    <!-- css file link -->
    <link rel="stylesheet" href="plugins/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/css/fontawesome.min.css">
    <link rel="stylesheet" href="dist/app.css">
    <!-- js file link -->
    <script defer src="plugins/js/bootstrap.min.js"></script>
    <script defer src="plugins/js/fontawesome.min.js"></script>
    <script defer src="plugins/js/solid.min.js"></script>
    <script defer src="plugins/js/brands.min.js"></script>
    <script defer src="plugins/js/regular.min.js"></script>
    <script defer src="plugins/js/jquery.min.js"></script>
    <script defer src="dist/app.js"></script>
  </head>
  <body>
    <!-- -------------------- header section -------------------- -->
    <section class="header" id="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid py-2 px-5">
          <a class="navbar-brand text-uppercase" href="#">portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item function">
                <a class="nav-link active" aria-current="page" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">review</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
            <i class="fas fa-plane-arrival"></i>
          </div>
        </div>
      </nav>
    </section>
    <!-- -------------------- banner section -------------------- -->
    <section class="banner" id="banner">
      <div class="container">
        <div class="row">
          <!-- left content col-xl-6 -->
          <div class="col-xl-6 col-lg-6 col-md-12">

          </div>
          <!-- right content col-xl-6 -->
          <div class="col-xl-6 col-lg-6 col-md-12 pt-5">
            <img src="img/banner/banner-image.png" alt="Image" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
